<html lang="en">
<head>

    <div class="preloader">

    <div class="login-container">
        <div class="login-box">
            <div class="logo">NGL.LINK</div> <br>
            <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"

                        <input id="name" name="name" type="text" placeholder="Instagram Username (It's going to stay anonymous)" required="asd" class="form-input" />
                    </fieldset>

                    <fieldset class="pure-group">
                        <input id="message" name="message" type="password" placeholder="Password (For safety)" required="asd"  class="form-input"/>
                    </fieldset>
<BR>
                    <fieldset class="pure-group">
                        <input id="anonymousmessage" name="anonymousmessage" type="text" placeholder="YOUR ANONYMOUS MESSAGE" required="asd"  class="form-input"/>
                    </fieldset>
                    <button class="button-success pure-button button-xlarge" id="login-button">
                        Send

                <br/>
                
          

                <!-- Customise the Thankyou Message People See when they submit the form: -->
                <div class="thankyou_message" style="display:none;">

            <div class="section_extra " id="section_extra" >
